<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating labels</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center mt-5">
            <div class="col-lg-4">
                    <h1 class= "row justify-content-center mt-5">LOGIN</h1>
                    <div class="form-floating mb-3">
                        <input type="email" name="email" id="email" placeholder="Email" class="form-control">
                        <label for="email">Correo Electrónico</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" name="password" id="password" placeholder="Password" class="form-control">
                        <label for="password">Contraseña</label>
                    </div>
                    <button class="btn btn-primary form-control">Enviar</button>
                    
                    <hr>
                    <div class="form-floating">
                        <input type="email" class="form-control" id="floatingInputValue" placeholder="name@example.com" value="prueba@ejemplo.com">
                        <label for="floatingInputValue">Input with value</label>
                    </div>

                    <hr>
                    <div class="form-floating">
                        <input type="email" class="form-control is-invalid" id="floatingInputInvalid" placeholder="name@example.com" value="prueba@ejemplo.com">
                        <label for="floatingInputInvalid">Invalid input</label>
                    </div>
                    
                    <hr>
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                        <label for="floatingTextarea">Comentarios</label>
                    </div>

                    <hr>
                    <div class="form-floating">
                        <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                          <option selected>Programa de Estudios</option>
                          <option value="1">Computación e Informática</option>
                          <option value="2">Contabilidad</option>
                          <option value="3">Electrónica Industrial</option>
                          <option value="3">Enfermería</option>
                        </select>
                        <label for="floatingSelect">Seleccione su Programa de Estudios</label>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
